name: Update SEC data

on:
  schedule:
    - cron: "*/10 * * * *"   # alle 10 Minuten
  workflow_dispatch: {}      # manuell startbar

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install feedparser requests

      - name: Run updater
        env:
          SEC_USER_AGENT: "Leonard Klauss leonard@example.com"
        run: python update.py

      - name: Copy data to docs (for Pages)
        run: |
          mkdir -p docs
          cp data.json docs/data.json || true
          cp events.csv docs/events.csv || true

      - name: Commit & push if changed
        run: |
          git config user.name "stakewatch-bot"
          git config user.email "stakewatch-bot@users.noreply.github.com"
          git add seen.json data.json events.csv docs/data.json docs/events.csv || true
          git diff --cached --quiet || (git commit -m "Update SEC data" && git push)
